<!DOCTYPE html>
<html>

<head>
    <title>{{ .Title }}</title>
    {{ $css := resources.Get "css/main.css" }} {{ $css = $css | resources.PostCSS }} {{ if hugo.IsProduction }} {{ $css = $css | minify | fingerprint | resources.PostProcess }} {{ end }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet" />
</head>

<body>
    <div class="w-full h-16 bg-gray-200 shadow-lg flex justify-between items-center px-8">
        <p class="font-bold italic text-xl">Brand</p>
        <p>Nav Items</p>
    </div>
    <div class="">{{ block "main" . }}{{ end }}</div>
    <div class="w-full mt-6 h-16 bg-gray-900 shadow-lg flex justify-center items-center px-8">
        <p class="text-gray-200 text-xl">Footer</p>
    </div>
</body>

</html>
